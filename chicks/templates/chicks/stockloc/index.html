{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
 <div class="row">
  <div class="col-md-1 col-xs-1 col-sm-1"></div>
   <div  class="col-md-10 col-xs-10 col-sm-10">
    <h3 class="round3" style="text-align:center;">Stock Location</h3>
  </div>
  <div class="col-md-1 col-xs-1 col-sm-1"></div>
 </div>
 <div class="row">
  <div class="col-md-10 col-xs-10 col-sm-10"></div>
  <div class="col-md-2 col-xs-1 col-sm-1">
   <br/>

  </div>
 </div>
 <br/>
 {% for stock in StockLoc_list %}
  <div class="row">
   <div class="col-md-1 col-xs-1 col-sm-1"></div>
   <div class="col-md-7 col-xs-7 col-sm-7">
    <ul class="list-group">
       <li class="list-group-item ">
     <a href="{% url 'stocktype' stock.pk %}">{{stock.sl_code}} - {{stock.sl_name}} - {{stock.sl_sn_code}} -
      {{stock.sl_desc}} - {{stock.sl_resp}} - {{stock.sl_phone}} - {{stock.sl_status}}</a>  <span class="badge"></span>
    </li>
     </ul>
    <br>
   </div>

   <div class="col-md-1">
    <a href="{% url 'editstockloc' stock.pk %}">
     <button type="button" class="btn btn-info">
      <span class="glyphicon glyphicon-pencil"></span>
     </button>
    </a>
   </div>

   <div class="col-md-1">
    <a href="{% url 'addstocktype' stock.pk %}">
     <button type="button" class="btn btn-info">
      <span class="glyphicon glyphicon-cog"></span>
     </button>
    </a>
   </div>

   <div class="col-md-1">
    <a href="{% url 'stocktype' stock.pk %}">
     <button type="button" class="btn btn-info">
      <span class="glyphicon glyphicon-menu-down"></span>
     </button>
    </a>
   </div>

   <div class="col-md-1 col-xs-1 col-sm-1"></div>
  </div>
 {% endfor %}
</div>
{% endblock %}
